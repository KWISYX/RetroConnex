<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Retro Connection Menu</title>

<style>
    body {
        background: linear-gradient(135deg, #222 70%, #4b2a09 100%);
        color: #efe1c6;
        font-family: 'VT323', monospace;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .menu-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px #000;
        border: 2px solid #7a4a12;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 30px;
        color: #ffda94;
        text-shadow: 2px 2px 0 #000;
    }

    .menu a {
        display: block;
        margin: 15px 0;
        padding: 12px 20px;
        font-size: 28px;
        color: #ffe7c2;
        text-decoration: none;
        border: 2px solid #c18b49;
        border-radius: 12px;
        transition: 0.2s;
    }

    .menu a:hover {
        background: #c18b49;
        color: #222;
        transform: scale(1.05);
    }
</style>

</head>
<body>

<div class="menu-container">
    <h1>Retro Connection</h1>

    <div class="menu">
        <a href="origin.html">Tetris – Version Origin</a>
        <a href="matrix.html">Tetris – Version Matrix</a>
        <a href="winter.html">Tetris – Version Winter</a>
        <a href="autre.html">Autres projets</a>
    </div>
</div>

</body>
</html>
